<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 연습</title>
    </head>
    <body>
        <style>
            .box { width: 100px; height: 100px; margin: 50px; padding: 30px; }
            .box1 { background: orange; display: inline-block; }
            .box2 { background: red; display: inline-block; }
            .box3 { background: blue; display: block; }
            .box4 { background: green; display: block; }
        </style>

        <div class="box box1">A</div>
        <div class="box box2">B</div>

        <span class="box box3">C</span>
        <span class="box box4">D</span>
    </body>
</html>
